<p>This is a red square:<canvas id="square" width=10 height=10></canvas>
<p>This is a blue circle:<canvas id="circle" width=10 height=10></canvas>
<script>
    let canvas = document.querySelector('#square'); //取得第一个画布元素
    let context = canvas.getContext('2d');  //取得2D绘图上下文
    context.fillStyle = '#f00'; //设置填充色为红色
    context.fillRect(0,0,10,10);    //填充一个方块

    canvas = document.querySelector('#circle'); //第二个画布元素
    context = canvas.getContext('2d');  //取得其上下文
    context.beginPath();    //开始一个新的“路径”
    context.arc(5,5,5,0,2*Math.PI,true);    //为路径添加一个图形
    context.fillStyle = '#00f'; //设置蓝色为填充色
    context.fill(); //填充路径
</script>
