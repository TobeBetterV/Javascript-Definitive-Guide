<p>
  This is a canvas 1:<canvas colorManagement shadowMap camera={{position:[0,2,10],fov:70}}></canvas>
</p>
  
<script>
    //
    let canvas = document.querySelector("#my_canvas_id1"); //取得画布元素
    let c = canvas.getContext("2d"); //取得2D绘图上下文
    c.beginPath(); //开始一个新路径
    c.moveTo(100, 100); //开始一个字路径，起点(100，100)
    c.lineTo(200, 200); //用线段连接点(100，100)和(200,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.closePath();  //闭合路径

    c.lineWidth = 5;
    c.strokeStyle = "#ccc";
    c.fillStyle = "#008";

    c.fill();
    c.stroke();

    c.moveTo(300,100); //在(300,100)开始一条新的子路径
    c.lineTo(300,200);  //画一条垂线到点(300,200)
    c.closePath();  //闭合路径,

    c.lineWidth = 5;
    c.strokeStyle = "#008";
    c.fillStyle = "#ccc";

    c.fill();
    c.stroke();
  </script>
</p>
