<canvas id="myCanvas" width="1600" height="600"></canvas>
<script>
  let canvas = document.getElementById("myCanvas");
  let c = canvas.getContext("2d");
  c.beginPath();
  c.strokeStyle = "#ccc";
  c.lineWidth = 5;
  c.moveTo(70, 75); //开始一个字路径，起点(100，100)
  c.lineTo(80, 75); //用线段连接点(100，100)和(200,200)
  c.closePath(); //闭合路径
  c.stroke();

  c.beginPath()
  //x,y,半径,起始角度，终止角度，顺时针0/逆时针1
  c.arc(75, 75, 50, 0, Math.PI * 1, 0);
  c.stroke();
  // console.log(Math.PI * 1.5);
</script>
