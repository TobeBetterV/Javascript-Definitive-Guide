<p>
  This is a canvas 1:<canvas id="my_canvas_id1" width="240" height="240"></canvas>
</p>
<p>
    This is a canvas 2:<canvas id="my_canvas_id2" width="240" height="240"></canvas>
</p>
  
<script>
    //1.使用closePath闭合线段，视觉效果较好
    let canvas = document.querySelector("#my_canvas_id1"); //取得画布元素
    let c = canvas.getContext("2d"); //取得2D绘图上下文
    c.beginPath(); //开始一个新路径
    c.moveTo(100, 100); //开始一个字路径，起点(100，100)
    c.lineTo(200, 200); //用线段连接点(100，100)和(200,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.closePath();  //闭合路径

    c.lineWidth = 5;
    c.strokeStyle = "#008";
    c.fillStyle = "#ccc";

    c.fill();
    c.stroke();
    //2.使用lineTo闭合线段，粗的stroke会凸出来
    canvas = document.querySelector("#my_canvas_id2"); //取得画布元素
    c = canvas.getContext("2d"); //取得2D绘图上下文
    c.beginPath(); //开始一个新路径
    c.moveTo(100, 100); //开始一个字路径，起点(100，100)
    c.lineTo(200, 200); //用线段连接点(100，100)和(200,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.lineTo(100, 200); //用线段连接点(200,200)和(100,200)
    c.lineTo(100, 100); //用线段连接点(200,200)和(100,200)
    // c.closePath();

    c.lineWidth = 5;
    c.strokeStyle = "#008";
    c.fillStyle = "#ccc";

    c.fill();
    c.stroke();
  </script>
</p>
